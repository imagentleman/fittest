<!doctype html>

<title>Fittest Example</title>

<script src=fittest.js></script>

<script>
fittest(function(test) {
  test.assert(1, 1);
  test.assert(1, '1');
}, 'Test 1');

fittest(function(test) {
  test.assert(2, 2);
  test.assert(true, '1');
}, 'Test 2');

fittest(function(test) {
  test.assert(1, { a: 2 });
  test.assert(true, [1, 2, 3]);
}, 'Test 3');

console.log('All tests ok?', fittest.ok());
console.log('Tests stats', fittest.stats());
</script>
